<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>ForeCCast</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <link rel="shortcut icon" type="image/png" href="./src/img/favicon.ico" />
  <link rel="stylesheet" href="./src/map/jquery-jvectormap-2.0.3.css" type="text/css" media="screen" />
  <script defer src="./src/map/jquery-jvectormap-2.0.3.min.js"></script>
  <script defer src="./src/map/jquery-jvectormap-world-mill-en.js"></script>
</head>

<body>
  <div id="page-wrapper">
    <div id="logo" class="row d-flex justify-content-center mt-4">
      <img src="./src/img/logo.png" id="logo-img" alt="ForeCCast logo">
    </div>
    <div id="content-wrapper" class="row d-flex justify-content-around mt-4">

      <div class="main-container col-10 col-md-11 col-xl-5 mb-3">
        <div class="place card mb-3 p-2">
          <div id="place">
            <form autocomplete="off" id="searchForm" onsubmit="return false;">
              <div class="input-group" id="input-group-country">
                <div class="input-group-prepend">
                  <div class="input-group-text">Country</div>
                </div>
                <select id="mySelect" class="form-control bg-success btn-success" required>
                </select>
              </div>
              <div class="autocomplete">
                <div class="dropdown to-hide input-group" id="input-group-city">
                  <div class="input-group-prepend">
                    <div class="input-group-text">City</div>
                  </div>
                  <input class="form-control btn-success rounded-right" id="myInput" type="text" name="myCountry"
                    required>
                </div>
              </div>
            </form>
            <button type="button" id="map-button" class="btn btn-warning btn-block">Show map to select country</button>
            <div id="world-map"></div>
          </div>
        </div>
        <div class="weather sun moon card p-2">
          <p>Current Weather</p>
          <div id="weather">id="weather"</div>
          <p>Forecast</p>
          <div class="container" id="forecast">
          </div>
          <div>
          </div>
        </div>
      </div>

      <div id="clock-currency-sky-wrapper" class="  order-xl-first col-10 col-md-5 col-xl-3 p-2 mb-3">
        <div class="time currency card">
          <div class="time-wrap">
            <div class="clock timer1">
              <span class="hand minutes"></span>
              <span class="hand hours"></span>
              <span id="timer1" class="time-in">time</span>
            </div>
            <div class="clock timer2">
              <span class="hand minutes"></span>
              <span class="hand hours"></span>
              <span id="timer2" class="time-in">time</span>
            </div>
          </div>
          <div id="time"> </div>
          <div class="currency-wrap" id="currency"> </div>
        </div>

        <div id="sun-moon" class="card mt-4">
          <h1>Astronomy Forecast:</h1>
          <div class="header card mb-2">
            <button class="btn btn-warning" id="previousDay">&lt</button>
            <div id="cityAndDate"></div>
            <button class="btn btn-warning" id="nextDay">&gt</button>
          </div id="header">
          <div id="output"></div>
        </div>
      </div>


      <div class="news card col-10 col-md-5 col-xl-3 p-2 mb-3">
        <h1>NEWS</h1>
        <div id="news"></div>
      </div>
      <script defer src="index.js"></script>

      </script>
</body>


</html>
