<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>ForeCCast</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="shortcut icon" type="image/png" href="./src/img/favicon.ico" />
</head>

<body id="test">
  <div id="page-wrapper">
    <div class="mt-4">
      <div id="page-header"><img src="./src/img/logo.png" alt=""></div>
    </div>
    <div id="content-wrapper" class="row d-flex justify-content-around mt-4">

      <div class="main-container col-10 col-md-11 col-xl-5 mb-3">
        <div class="place card mb-3 p-2">
          <div id="place">
            <form autocomplete="off" id="searchForm" onsubmit="return false;">
              <div class="input-group" id="input-group-country">
                <div class="input-group-prepend">
                  <div class="input-group-text">Country</div>
                </div>
                <select id="mySelect" class="form-control bg-success btn-success" required>
                </select>
              </div>
              <div class="autocomplete">
                <div class="dropdown to-hide input-group" id="input-group-city">
                  <div class="input-group-prepend">
                    <div class="input-group-text">City</div>
                  </div>
                  <input class="form-control btn-success rounded-right" id="myInput" type="text" name="myCountry"
                    required>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="weather sun moon card p-2">
          <div id="weather">id="weather"</div>
          <div id="forecast"></div>
          <div>
            <div id="sun-moon">
              <h1>Astronomy Forecast:</h1>
              <div id="output"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="time currency card col-10 col-md-5 order-xl-first col-xl-3 p-2 mb-3">
        <div id="time-currency">id="time-currency"</div>
      </div>

      <div class="news card col-10 col-md-5 col-xl-3 p-2 mb-3">
        <div id="news">
            <!--
            <div id="news0">
            <div id="newsImg"></div>
            <div id="newsText">id="news1"</div>
          </div>
          <div id="news1">
            <div id="newsImg"></div>
            <div id="newsText">id="news2"</div>
          </div>
          <div id="news2">
            <div id="newsImg"></div>
            <div id="newsText">id="news3"</div>
          -->
          </div>
        </div>
      </div>
    </div>

    <script defer src="index.js"></script>
</body>


</html>
